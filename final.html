    <h1>Maria Spiteri</h1>

    <nav class="nav flex-column flex-sm-row justify-content-center align-items-center">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex justify-content-center" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Work</a>
                <a class="nav-link" href="#">Photography</a>

        </div>
        </div>

    <div>
        <style>
            .carousel-item {
                height: 32rem;
                background: black;
                color: white;
                position: relative;
            }

            .container {
                position: sticky;
                bottom: 0;
                left: 0;
                right: 0;
            }
        </style>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="container">
                        <img src="blm.jpg" alt="blm">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="container">
                        <img src="maks.jpg" alt="maks">
                    </div>
                </div>
                <a href="#myCarousel" class="carousel-control-prev" role="button" data-slide="prev"></a>
                <span class="sr-only">Previous</span>
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>

                <a href="#myCarousel" class="carousel-control-next" role="button" data-slide="next"></a>
                <span class="sr-only">Previous</span>
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </div>
        </div>
    </div>
